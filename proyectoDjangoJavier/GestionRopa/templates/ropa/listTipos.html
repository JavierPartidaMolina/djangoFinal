{% extends './header.html'%}
<!DOCTYPE html>
<html>
  <head>
    <title>Tipos</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>
  <body>
  {% block header %}
  <br><br>
    <center>
    <br><br><br>
    <div style="width:40%;">
        <a class="btn btn-primary" href="{% url 'añadirtipo' %}">Añadir</a>
        <br><br>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for i in object_list %}
                    <tr>
                        <td>{{i.Nombre}}</td>
                        <td>
                            <a class="btn btn-secondary" href="{% url 'tipoupdate' i.id %}" style="color:white;">Editar</a>
                            <a class="btn btn-danger" href="{% url 'deltipo' i.id %}" style="color:white;">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}        
            </tbody>
        </table>
    </div>
    </center>
    {% endblock %}
  </body>
</html>
