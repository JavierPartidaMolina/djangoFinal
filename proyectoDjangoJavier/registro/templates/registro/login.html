
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DCQC</a>
    </nav>
    <br><br><br><br><br>
    <center>
        <div  style="background-color:#bcbcbc; width:60%;">
            <form method="post">
                {% csrf_token %}
                <center>
                    <div class="row" style="display:block; margin-left: auto; margin-right: auto;">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="form-group">
                                <label for="username"> Nombre de usuario: </label>
                                <input class="form-control" type="text" name="username">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="display:block; margin-left: auto; margin-right: auto;">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="form-group">
                                <label for="username"> Contrase√±a: </label>
                                <input class="form-control" type="password" name="password">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row" style="display:block; margin-left: auto; margin-right: auto;">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="form-group">
                                {{form.errors}}
                            </div>
                        </div>
                    </div>

                    <div class="row" style="display:block; margin-left: auto; margin-right: auto;">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" name="Ingresar">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="display:block; margin-left: auto; margin-right: auto;">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="form-group">
                                <a class="btn btn-info" href="{% url 'sign_up' %}">Registrate</a>
                            </div>
                        </div>
                    </div>
                </center>
            </form>
        </div>
    </center>
  </body>
</html>
