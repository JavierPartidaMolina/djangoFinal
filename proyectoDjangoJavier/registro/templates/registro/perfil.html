{% extends './header.html'%}
<!DOCTYPE html>
<html>
  <head>
    <title>Perfil</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </head>
  <body>
 
  {% block header %}
  <br><br>
   <center>
   {% if mensaje %}
    <div style="width:60%;" class="alert alert-success" role="alert">
       {{mensaje}}
    </div>
   {% endif %}
   <div style="width:60%; background-color:#f4f5f7">
    <table style="width:60%;" class="table ">
      <thead>
        <tr>
          <th scope="col">Nombre:</th>
          <td>{{logeado.username}}</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Apellidos:</th>
          <td>{{logeado.last_name}}</td>

        </tr>
        <tr>
          <th scope="row">Correo electrónico:</th>
          <td>{{logeado.email}}</td>
        </tr>
        <tr>
          <th scope="row">Último login:</th>
          <td>{{logeado.last_login}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    <br>
    <a class="btn btn-dark" href="{% url 'contacto' %}">Contactar</a>
    </center>
  {% endblock %}
  </body>
</html>
