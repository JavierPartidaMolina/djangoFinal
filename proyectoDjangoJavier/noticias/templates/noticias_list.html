{% extends './header.html'%}
<!DOCTYPE html>
<html>
  <head>
    <title>Noticias</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  </head>
  <body>
  {% block header %}
  <br>
 
    {% if request.user.is_staff %}
        <center>
        <a class="btn btn-primary" href="{% url 'addNoticia' %}">AÃ±adir</a>
        </center>
    {% endif %}
    <br><br>
    <div class="container">
    <div class="divRopa">
    {% if noticias %}
        {% for i in noticias %}
           <center>
            <div class="card" style="width: 18rem;">
                <a href="{% url 'verNoticia' i.id %}" style="text-decoration:none; color:#000">
                    <img style="width:285px; height:160px;" src="/media/{{i.Imagen}}" class="card-img-top">
                    <br>
                    <h3>{{i.Titulo}}</h3>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                {{i.Resumen}}
                                {% if request.user.is_staff %}
                                <br><br>
                                <a href="{% url 'updateNoticia' i.id %}" class="btn btn-secondary">Editar</a>
                                &nbsp;
                                <a href="{% url 'delNoticia' i.id %}" class="btn btn-danger">Eliminar</a>
                                {% endif %}
                            </tr>
                            </thead>
                        </table>
                    </div>
                </a>
            </div>
        <br>
         </center>
        {% endfor %}
    {% endif %}
    </div>
    </div>
   
   {% endblock %}
  </body>
</html>
